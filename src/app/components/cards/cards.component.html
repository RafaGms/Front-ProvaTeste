<div class="container">
  <div class="row">
    <div class="container-cadastro mt-5">
      <div class="col-12">
        <form [formGroup]="formGroupAnuncio">
        <div class="row">
          <div class="col-6">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
          </div>
          <div class="col-6">
            <label for="valor" class="form-label">Valor:</label>
            <input type="number" formControlName="valor" class="form-control" id="valor" placeholder="Valor">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="ano" class="form-label">Ano:</label>
            <input type="number" formControlName="ano" class="form-control" id="ano" placeholder="Ano">
          </div>
          <div class="col-6">
            <label for="URL" class="form-label">URL-Img:</label>
            <input type="text" formControlName="URL" class="form-control" id="URL" placeholder="URL-Imagem">
          </div>
        </div>
        <div class="col-12">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" formControlName="descricao" class="form-control" id="descricao" placeholder="Descrição">
        </div>

        <div class="d-flex justify-content-start flex-column p-1">
          <button class="btn btn-primary" (click)="saveCarros()">Salvar</button>
      </div>
      </form>
      </div>
    </div>
  </div>



  <div class="row">


      <div class="col-md-4 col-12 mt-3" *ngFor="let carro of carros ">
        <div class="card"  >
          <img src="https://www.neilhuffmanvolkswagen.com/blogs/2792/wp-content/uploads/2020/06/2020-Volkswagen-Jetta-Exterior-Photo.png" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="row">
              <div class="col-6"> <h5 class="card-title">{{carro.name}}</h5></div>
              <div class="col-6 text-center">{{carro.ano}}</div>
            </div>
              <div class="col-6 text-center"><p>R$ {{carro.valor}}</p></div>
            <p class="card-text">{{carro.descricao}}</p>
          </div>
        </div>
      </div>


    </div>
  </div>
